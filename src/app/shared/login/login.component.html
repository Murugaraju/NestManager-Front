<mat-grid-list cols="2"  >
    <mat-grid-tile class="gridtitle"> 
        <mat-card class='card'>
            PG Image to Map (Todo)
        </mat-card>
        
    </mat-grid-tile>
    <mat-grid-tile class="gridtitle" >
        <mat-card class="card2">
          
          <mat-card style="margin-top:20%;margin-left:10%;border: .5px solid gray;padding-top: 0px; padding-left: 0px;padding-right: 0px;  ">
              <mat-progress-bar *ngIf="loginLoading" mode="indeterminate" class="progressbar"></mat-progress-bar>
              


                <mat-card-header>
                    
                    <mat-card-title>Welcome to Nest Manager</mat-card-title>
                    <mat-card-subtitle>Login to application</mat-card-subtitle>
                  </mat-card-header>   
                <mat-card-content >
                    <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()"class="login-form">
                        <mat-form-field  appearance="outline" class="login-full-width" >
                          <mat-label>Email</mat-label>
                          <input style="height: 100%;" formControlName="email" matInput placeholder="Email" >
                          <mat-hint *ngIf="loginForm.controls.email.hasError('email')" style="color:red">*Enter valid email address</mat-hint>
                          <mat-hint *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched" style="color:red">*Field should not be empty</mat-hint>

                        </mat-form-field>
                      
                        <mat-form-field appearance="outline" class="login-full-width">
                          <mat-label>Password</mat-label>
                          <input style="height: 100%;" matInput formControlName="password" type="password" placeholder="Password"/>
                          
                          <mat-hint *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched" style="color:red">*Field should not be empty</mat-hint>
                        </mat-form-field>
                       <br/>
                        <button [disabled]="loginLoading"  style=" margin-left:3%;"  mat-raised-button color="primary">Login</button>
                        
                       
                      </form>
            </mat-card-content>
            </mat-card>
         
           
        </mat-card>
    </mat-grid-tile>
   
  </mat-grid-list>
