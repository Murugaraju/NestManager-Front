<mat-grid-list cols="2" >
    <mat-grid-tile>
        <mat-card >
            PG Image to Map (Todo)
        </mat-card>
        
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="card">
            <mat-card style="margin-top:20%;margin-left:10%;border: .5px solid;">
                <mat-card-header>
                    
                    <mat-card-title>Welcome to Nest Manager</mat-card-title>
                    <mat-card-subtitle>Login to application</mat-card-subtitle>
                  </mat-card-header>   
                <mat-card-content >
                    <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()"class="login-form">
                        <mat-form-field appearance="outline" class="login-full-width" >
                          <mat-label>Email</mat-label>
                          <input #emaill formControlName="email" matInput placeholder="Email" >
                          <mat-hint *ngIf="loginForm.controls.email.status=='INVALID' && loginForm.controls.email.touched" style="color:red" >*Enter valid email address</mat-hint>
                        </mat-form-field>
                      
                        <mat-form-field appearance="outline" class="login-full-width">
                          <mat-label>Password</mat-label>
                          <input matInput formControlName="password" type="password" placeholder="Leave a comment"/>
                          <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                       
                        <button  style=" margin-left:3%;"  mat-raised-button color="primary">Login</button>
                        
                       
                      </form>
            </mat-card-content>
            </mat-card>
         
           
        </mat-card>
    </mat-grid-tile>
   
  </mat-grid-list>
